<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع ادارة المنتجات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>PROCUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="Price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="Taxes" type="number" id="Taxes">
                <input onkeyup="getTotal()" placeholder="ADS" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="Discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="Count" id="count">
            <input type="text" placeholder="Category" id="category">
            <input type="number" placeholder="Stock" id="stock" min="0">
            <button id="submit" onclick="createProduct()">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">
                <!-- Optional section to add bulk delete functionality -->
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>    
                    <th>total</th>
                    <th>category</th>
                    <th>Stock</th>
                    <th>update</th>
                    <th>delet</th>
                </tr>
                <tbody id="tbody"></tbody>
            </table>
            
            <!-- Signup Form -->
            <div class="signup-form" id="signup-form" style="display:none;">
                <h3>Create Account</h3>
                <input type="text" id="signup-username" placeholder="Username" />
                <input type="email" id="signup-email" placeholder="Email" />
                <input type="password" id="signup-password" placeholder="Password" />
                <button type="button" onclick="signup()">Sign Up</button>
                <p id="signup-error" style="color: red;"></p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" style="display:none;">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <span id="login-error"></span>
            </form>

            <!-- Logout Button -->
            <button onclick="logout()" id="logout-btn" style="display:none;">Logout</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
